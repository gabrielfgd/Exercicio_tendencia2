name: Secure Pipeline CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  SAST:
    name: Static Code Analysis (SAST)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Executar análise SAST com Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"

      - name: Salvar relatório SAST
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-sast
          path: semgrep.sarif

  DAST:
    name: Dynamic App Security Test (DAST)
    runs-on: ubuntu-latest
    needs: SAST

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Iniciar app local (exemplo)
        run: |
          python -m http.server 8000 &
          sleep 5

      - name: Executar varredura DAST com OWASP ZAP
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://localhost:8000"

      - name: Salvar relatório DAST
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-dast
          path: zap_scan.log
